<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $.getJSON("https://jsonplaceholder.typicode.com/comments",function(data){
            data.forEach(function(Student) {
                document.write("postId"+Student.userId+"<br>");
                document.write("Id"+Student.Id+"<br>");
                document.write("name"+Student.name+"<br>");
                document.write("email"+Student.email+"<br>");
                document.write("body"+Student.body+"<br>")
                document.write("<hr>");
            });           
        });
    </script>
</head>
<body>
</body>
</html>
